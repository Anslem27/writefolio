name: writefolio
description: Unleash your inner wordsmith with Writefolio.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  http: ^0.13.5
  clipboard: ^0.1.3
  flutter_oss_licenses: ^2.0.1
  profanity_filter: ^2.0.0
  #db
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  uuid: ^3.0.7
  logger: ^1.3.0
  intl: ^0.18.0
  internet_connection_checker: ^1.0.0+1
  # ui
  flutter_svg: ^2.0.2
  eva_icons_flutter: ^3.1.0
  flutter_phosphor_icons: ^0.0.1+6
  cached_network_image: ^3.2.3
  animated_snack_bar: ^0.3.0
  glassmorphism: ^3.0.0
  shimmer: ^2.0.0
  vs_scrollbar: ^0.2.1
  flutter_quill: ^6.4.4
  modal_bottom_sheet: ^2.1.2
  simple_animations: ^5.0.0+3
  auto_size_text_field: ^2.2.1
  html: ^0.15.2
  animations: ^2.0.7
  flutter_slidable: ^2.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_lints: ^2.0.0


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/svg/
    - assets/avatars/  
    - assets/illustrations/
  
